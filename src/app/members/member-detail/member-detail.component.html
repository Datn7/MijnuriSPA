<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user.photoUrl }}"
          alt="{{ user.knownAs }}"
        />
      </div>
      <div class="card-body">
        <div>
          <strong>ადგილმდებარეობა:</strong>
          <p>{{ user.city }}, {{ user.country }}</p>
        </div>

        <div>
          <strong>ასაკი:</strong>
          <p>{{ user.age }}</p>
        </div>

        <div>
          <strong>ბოლოს აქტიური:</strong>
          <p>{{ user.lastActive }}</p>
        </div>

        <div>
          <strong>წევრი:</strong>
          <p>{{ user.created }} - დან</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary w-100">მოწონება</button>
          <button class="btn btn-success w-100">მესიჯი</button>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="{{ user?.knownAs }}-ს შესახებ">
            <h4>აღწერა</h4>
            <p>{{ user.introduction }}</p>
            <h4>ვეძებ</h4>
            <p>{{ user.lookingFor }}</p>
          </tab>
          <tab heading="ინტერესები">
            <h4>ინტერესები</h4>
            <p>{{ user.interests }}</p>
          </tab>
          <tab heading="ფოტოები">
            <h4>ფოტოები აქ</h4>
          </tab>
          <tab heading="მესიჯები">
            <h4>მესიჯები აქ</h4>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
